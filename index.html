<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./src/css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./src/css/materialize.min.css"  media="screen,projection"/>
    
</head>
<body>
    Samples
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Welcome</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Login</a></li>
        <li><a href="#">Resister</a></li>
        <li><a href="#">Nothing!</a></li>
      </ul>
    </div>
  </nav>
  <table>
    <tr>
      <td>
        <div class="col" >
          Register
          <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                      Username: 
                    <div class="input-field inline">
                          <input placeholder="Name" id="user_name" type="text" class="validate" value="ime">
                          <label for="user_name"></label>
                        </div>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                      Password:
                    <div class="input-field inline">
                          <input placeholder="Password" id="password" type="password" class="validate" value="pass" autocomplete="user-password">
                          <label for="password"></label>
                        </div>
                  </div>
                </div>
              </form>
          </div>
          <a class="waves-effect waves-light btn" id="register">Register</a>
        </div>
      </td>
      <td>
        <div class="col">
          Login
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                    Username: 
                  <div class="input-field inline">
                        <input placeholder="Name" id="login_name" type="text" class="validate" value="ime">
                        <label for="user_name"></label>
                      </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                    Password:
                  <div class="input-field inline">
                        <input placeholder="Password" id="login-password" type="password" class="validate" value="pass" autocomplete="user-password">
                        <label for="password"></label>
                      </div>
                </div>
              </div>
            </form>
          </div>
          <a class="waves-effect waves-light btn" id="login">Login</a>
        </div>
  
      </td>
      <td>
        <div class="col">
          Library
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                    Library Name: 
                  <div class="input-field inline">
                        <input placeholder="Library Name" id="library_name" type="text" class="validate" value="Bibliotekata">
                        <label for="library_name"></label>
                      </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                    Address:
                  <div class="input-field inline">
                        <input placeholder="Address" id="address" type="text" class="validate" value="Sofia" >
                        <label for="address"></label>
                      </div>
                </div>
              </div>
            </form>
          </div>
          <a class="waves-effect waves-light btn" id="create-library">Create Library</a>
        </div>
  
      </td>
    </tr>
  </table>
  
       
        
    

  <textarea placeholder="Result here" class="form-control col-md-8 offset-2" id="result" rows="10"></textarea>
<script src="./dist/main.js"></script>
</body>
</html>
